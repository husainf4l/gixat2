<div class="min-h-screen flex bg-white">
  <!-- Left Side: Image (3/2 aspect ratio feel in a split layout) -->
  <div class="hidden lg:block lg:w-1/2 relative overflow-hidden">
    <img 
      ngSrc="/hero/modern_garage_login.png" 
      alt="Login background" 
      fill
      priority
      class="object-cover"
    />
    <div class="absolute inset-0 bg-linear-to-t from-black/40 to-transparent"></div>
    <div class="absolute bottom-12 left-12 right-12 text-white">
      <h2 class="text-4xl font-semibold tracking-tight leading-tight mb-4">
        Welcome back to the future of garage management.
      </h2>
      <p class="text-lg font-light opacity-90">
        Sign in to continue managing your workshop with ease and precision.
      </p>
    </div>
  </div>

  <!-- Right Side: Form -->
  <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 sm:px-16 lg:px-24 py-12">
    <div class="max-w-md w-full mx-auto space-y-10">
      <!-- Header -->
      <div class="space-y-2">
        <app-logo [height]="32" class="mb-8 block" />
        <h1 class="text-3xl font-semibold tracking-tight text-slate-900">Sign in</h1>
        <p class="text-slate-500 font-normal">
          Enter your details to access your account.
        </p>
      </div>

      <!-- Error Message -->
      @if (errorMessage()) {
        <div class="p-4 bg-red-50 border border-red-100 rounded-xl text-red-600 text-sm font-medium animate-in fade-in slide-in-from-top-2 duration-200">
          {{ errorMessage() }}
        </div>
      }

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="space-y-4">
          <!-- Email -->
          <div class="space-y-1.5">
            <label for="email" class="text-[13px] font-medium text-slate-700 ml-1">Email address</label>
            <input 
              id="email"
              type="email" 
              formControlName="email"
              placeholder="name@company.com"
              class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#1b75bc]/20 focus:border-[#1b75bc] transition-all duration-200 text-slate-900 placeholder:text-slate-400"
            />
          </div>

          <!-- Password -->
          <div class="space-y-1.5">
            <div class="flex justify-between items-center">
              <label for="password" class="text-[13px] font-medium text-slate-700 ml-1">Password</label>
              <a href="#" class="text-[12px] font-medium text-[#1b75bc] hover:underline">Forgot password?</a>
            </div>
            <input 
              id="password"
              type="password" 
              formControlName="password"
              placeholder="••••••••"
              class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#1b75bc]/20 focus:border-[#1b75bc] transition-all duration-200 text-slate-900 placeholder:text-slate-400"
            />
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center gap-2 ml-1">
          <input 
            id="rememberMe"
            type="checkbox" 
            formControlName="rememberMe"
            class="w-4 h-4 rounded border-slate-300 text-[#1b75bc] focus:ring-[#1b75bc]"
          />
          <label for="rememberMe" class="text-[13px] text-slate-600">Keep me signed in</label>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-3.5 bg-[#1b75bc] text-white font-medium rounded-xl hover:bg-[#155a92] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-lg shadow-[#1b75bc]/10"
        >
          Sign in
        </button>

        <!-- Social Logins -->
        <div class="relative py-4">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-200"></div>
          </div>
          <div class="relative flex justify-center text-[12px] uppercase">
            <span class="bg-white px-2 text-slate-500 font-medium">Or continue with</span>
          </div>
        </div>

        <div class="grid grid-cols-1 gap-4">
          <div id="google-signin-button" class="flex justify-center"></div>
        </div>
      </form>

      <!-- Footer -->
      <p class="text-center text-[14px] text-slate-500">
        Don't have an account? 
        <a routerLink="/auth/register" class="font-semibold text-[#1b75bc] hover:underline">Create one for free</a>
      </p>
    </div>
  </div>
</div>

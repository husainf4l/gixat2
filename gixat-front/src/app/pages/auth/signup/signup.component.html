<div class="min-h-screen flex bg-white">
  <!-- Left Side: Image -->
  <div class="hidden lg:block lg:w-1/2 relative overflow-hidden">
    <img ngSrc="/hero/modern_garage_signup.png" alt="Signup background"
      fill
      priority
      class="object-cover" />
    <div class="absolute inset-0 bg-linear-to-t from-black/40 to-transparent"></div>
    <div class="absolute bottom-12 left-12 right-12 text-white">
      <h2 class="text-4xl font-semibold tracking-tight leading-tight mb-4">
        Start your 14-day free trial today.
      </h2>
      <p class="text-lg font-light opacity-90">
        Join thousands of garage owners who have transformed their business with Gixat.
      </p>
    </div>
  </div>

  <!-- Right Side: Form -->
  <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 sm:px-16 lg:px-24 py-12">
    <div class="max-w-md w-full mx-auto space-y-8">
      <!-- Header -->
      <div class="space-y-2">
        <app-logo [height]="32" class="mb-8 block" />
        <h1 class="text-3xl font-semibold tracking-tight text-slate-900">Create account</h1>
        <p class="text-slate-500 font-normal">
          Get started with your free trial. No credit card required.
        </p>
      </div>

      <!-- Error Message -->
      @if (errorMessage()) {
        <div class="p-4 bg-red-50 border border-red-100 rounded-xl text-red-600 text-sm font-medium animate-in fade-in slide-in-from-top-2 duration-200">
          {{ errorMessage() }}
        </div>
      }

      <!-- Form -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <div class="space-y-4">
          <!-- Full Name -->
          <div class="space-y-1.5">
            <label for="fullName" class="text-[13px] font-medium text-slate-700 ml-1">Full name</label>
            <input id="fullName" type="text" formControlName="fullName" placeholder="John Doe"
              class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#1b75bc]/20 focus:border-[#1b75bc] transition-all duration-200 text-slate-900 placeholder:text-slate-400" />
          </div>

          <!-- Email -->
          <div class="space-y-1.5">
            <label for="email" class="text-[13px] font-medium text-slate-700 ml-1">Email address</label>
            <input id="email" type="email" formControlName="email" placeholder="name@company.com"
              class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#1b75bc]/20 focus:border-[#1b75bc] transition-all duration-200 text-slate-900 placeholder:text-slate-400" />
          </div>

          <!-- Password Grid -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="space-y-1.5">
              <label for="password" class="text-[13px] font-medium text-slate-700 ml-1">Password</label>
              <input id="password" type="password" formControlName="password" placeholder="••••••••"
                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#1b75bc]/20 focus:border-[#1b75bc] transition-all duration-200 text-slate-900 placeholder:text-slate-400" />
            </div>
            <div class="space-y-1.5">
              <label for="confirmPassword" class="text-[13px] font-medium text-slate-700 ml-1">Confirm</label>
              <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="••••••••"
                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#1b75bc]/20 focus:border-[#1b75bc] transition-all duration-200 text-slate-900 placeholder:text-slate-400" />
            </div>
          </div>
        </div>

        <!-- Terms -->
        <div class="flex items-start gap-2 ml-1">
          <input id="agreeTerms" type="checkbox" formControlName="agreeTerms"
            class="mt-1 w-4 h-4 rounded border-slate-300 text-[#1b75bc] focus:ring-[#1b75bc]" />
          <label for="agreeTerms" class="text-[13px] text-slate-600 leading-snug">
            I agree to the <a href="#" class="text-[#1b75bc] hover:underline">Terms of Service</a> and <a href="#"
              class="text-[#1b75bc] hover:underline">Privacy Policy</a>.
          </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="signupForm.invalid"
          class="w-full py-3.5 bg-[#1b75bc] text-white font-medium rounded-xl hover:bg-[#155a92] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-lg shadow-[#1b75bc]/10">
          Create account
        </button>

        <!-- Social Logins -->
        <div class="relative py-4">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-200"></div>
          </div>
          <div class="relative flex justify-center text-[12px] uppercase">
            <span class="bg-white px-2 text-slate-500 font-medium">Or continue with</span>
          </div>
        </div>

        <div class="grid grid-cols-1 gap-4">
          <div id="google-signup-button" class="flex justify-center"></div>
        </div>
      </form>

      <!-- Footer -->
      <p class="text-center text-[14px] text-slate-500">
        Already have an account?
        <a routerLink="/auth/login" class="font-semibold text-[#1b75bc] hover:underline">Sign in here</a>
      </p>
    </div>
  </div>
</div>

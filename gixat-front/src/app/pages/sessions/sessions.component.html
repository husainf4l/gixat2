<div class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-50">
  <div class="max-w-7xl mx-auto px-6 py-8">
    <!-- Action Bar -->
    <div class="mb-6 flex items-center justify-between">
      <!-- Search & Filter Bar -->
      <div class="flex items-center gap-3 flex-1 max-w-3xl">
        <div class="relative flex-1">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <i class="ri-search-line text-slate-400"></i>
          </div>
          <input
            type="text"
            [value]="searchQuery()"
            (input)="onSearchChange($any($event.target).value)"
            placeholder="Search sessions..."
            class="w-full pl-11 pr-4 py-2.5 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1b75bc] focus:border-transparent text-sm text-slate-900 placeholder:text-slate-400 transition-all"
          />
        </div>
      </div>
      <button
        (click)="createNewSession()"
        class="inline-flex items-center gap-2 px-4 py-2.5 bg-[#1b75bc] text-white text-sm font-medium rounded-lg hover:bg-[#155a92] transition-all shadow-sm"
      >
        <i class="ri-add-line text-base"></i>
        <span>New Session</span>
      </button>
    </div>

    <!-- Filter Bar -->
    <div class="mb-6">
      <button
        (click)="toggleFilters()"
        class="inline-flex items-center gap-2 px-3.5 py-2 bg-white border text-slate-700 text-sm font-medium rounded-lg hover:bg-slate-50 transition-all"
        [class.border-[#1b75bc]]="showFilters()"
        [class.bg-blue-50]="showFilters()"
        [class.border-slate-200]="!showFilters()"
      >
        <i class="ri-filter-3-line"></i>
        <span>Filters</span>
        @if (statusFilter() !== 'all') {
          <span class="flex h-2 w-2">
            <span class="animate-ping absolute inline-flex h-2 w-2 rounded-full bg-[#1b75bc] opacity-75"></span>
            <span class="relative inline-flex rounded-full h-2 w-2 bg-[#1b75bc]"></span>
          </span>
        }
      </button>

      <!-- Filters Panel -->
      @if (showFilters()) {
        <div class="mt-4 p-4 bg-white border border-slate-200 rounded-lg">
          <div class="flex items-center gap-4">
            <span class="text-xs font-medium text-slate-600">Status</span>
            <div class="flex items-center gap-2 flex-wrap">
              <button
                (click)="setStatusFilter('all')"
                class="px-3 py-1.5 text-xs font-medium rounded-md transition-all"
                [class.bg-[#1b75bc]]="statusFilter() === 'all'"
                [class.text-white]="statusFilter() === 'all'"
                [class.bg-slate-100]="statusFilter() !== 'all'"
                [class.text-slate-700]="statusFilter() !== 'all'"
                [class.hover:bg-slate-200]="statusFilter() !== 'all'"
              >
                All
              </button>
              @for (f of statusFilters; track f) {
                <button
                  (click)="setStatusFilter(f)"
                  class="px-3 py-1.5 text-xs font-medium rounded-md transition-all capitalize"
                  [class.bg-[#1b75bc]]="statusFilter() === f"
                  [class.text-white]="statusFilter() === f"
                  [class.bg-slate-100]="statusFilter() !== f"
                  [class.text-slate-700]="statusFilter() !== f"
                  [class.hover:bg-slate-200]="statusFilter() !== f"
                >
                  {{ f.replace('-', ' ') }}
                </button>
              }
            </div>
          </div>
        </div>
      }
    </div>

    <!-- Sessions List -->
    @if (!isLoading()) {
      @if (sessions().length > 0) {
        <div class="bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden">
          <!-- Table Header -->
          <div class="border-b border-slate-100 bg-slate-50/50 px-6 py-3">
            <div class="grid grid-cols-12 gap-4">
              <button (click)="toggleSort('sessionNumber')" class="col-span-2 text-xs font-medium text-slate-600 text-left flex items-center gap-1.5 hover:text-slate-900 transition-colors">
                ID
                @if (sortField() === 'sessionNumber') {
                  <i [class]="sortDirection() === 'asc' ? 'ri-arrow-up-s-line text-sm' : 'ri-arrow-down-s-line text-sm'"></i>
                }
              </button>
              <button (click)="toggleSort('customerName')" class="col-span-3 text-xs font-medium text-slate-600 text-left flex items-center gap-1.5 hover:text-slate-900 transition-colors">
                Customer
                @if (sortField() === 'customerName') {
                  <i [class]="sortDirection() === 'asc' ? 'ri-arrow-up-s-line text-sm' : 'ri-arrow-down-s-line text-sm'"></i>
                }
              </button>
              <div class="col-span-3 text-xs font-medium text-slate-600">Vehicle</div>
              <button (click)="toggleSort('status')" class="col-span-2 text-xs font-medium text-slate-600 text-left flex items-center gap-1.5 hover:text-slate-900 transition-colors">
                Status
                @if (sortField() === 'status') {
                  <i [class]="sortDirection() === 'asc' ? 'ri-arrow-up-s-line text-sm' : 'ri-arrow-down-s-line text-sm'"></i>
                }
              </button>
              <button (click)="toggleSort('createdAt')" class="col-span-2 text-xs font-medium text-slate-600 text-right flex items-center justify-end gap-1.5 hover:text-slate-900 transition-colors">
                Date
                @if (sortField() === 'createdAt') {
                  <i [class]="sortDirection() === 'asc' ? 'ri-arrow-up-s-line text-sm' : 'ri-arrow-down-s-line text-sm'"></i>
                }
              </button>
            </div>
          </div>

          <!-- Table Body -->
          <div class="divide-y divide-slate-100">
            @for (session of sessions(); track session.id) {
              <button
                (click)="viewSession(session.id)"
                class="w-full px-6 py-4 grid grid-cols-12 gap-4 items-center hover:bg-slate-50/50 transition-all text-left group"
              >
                <div class="col-span-2">
                  <span class="text-sm font-medium text-slate-900 group-hover:text-[#1b75bc] transition-colors">#{{ session.sessionNumber }}</span>
                </div>
                <div class="col-span-3">
                  <p class="text-sm font-medium text-slate-900 truncate">{{ session.customerName }}</p>
                </div>
                <div class="col-span-3">
                  <div class="flex items-center gap-2">
                    <span class="text-sm text-slate-600">{{ session.carInfo }}</span>
                    <span class="px-2 py-0.5 bg-white border border-slate-200 rounded text-xs font-medium text-slate-700">{{ session.licensePlate }}</span>
                  </div>
                </div>
                <div class="col-span-2">
                  <span [class]="'px-2.5 py-1 rounded-md text-xs font-medium border ' + getStatusColor(session.status)">
                    {{ formatStatus(session.status) }}
                  </span>
                </div>
                <div class="col-span-2 flex items-center justify-end gap-2">
                  <span class="text-sm text-slate-600">{{ session.formattedDate }}</span>
                  <i class="ri-arrow-right-s-line text-slate-400 text-xl group-hover:text-[#1b75bc] group-hover:translate-x-0.5 transition-all"></i>
                </div>
              </button>
            }
          </div>
        </div>
      } @else {
        <div class="bg-white border border-slate-200 rounded-xl p-16 text-center">
          <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="ri-file-list-line text-3xl text-slate-400"></i>
          </div>
          <h3 class="text-lg font-semibold text-slate-900 mb-2">No sessions found</h3>
          <p class="text-sm text-slate-500 mb-6">Get started by creating your first session</p>
          <button (click)="createNewSession()" class="inline-flex items-center gap-2 px-4 py-2.5 bg-[#1b75bc] text-white text-sm font-medium rounded-lg hover:bg-[#155a92] transition-all">
            <i class="ri-add-line"></i>
            <span>Create Session</span>
          </button>
        </div>
      }
    } @else {
      <div class="py-24 flex flex-col items-center justify-center">
        <div class="w-8 h-8 border-2 border-slate-200 border-t-[#1b75bc] rounded-full animate-spin mb-4"></div>
        <p class="text-sm text-slate-500">Loading sessions...</p>
      </div>
    }
  </div>
</div>

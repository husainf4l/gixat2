<section class="relative min-h-screen flex items-center justify-center overflow-hidden bg-white">
    <!-- Background Gradient -->
    <div class="absolute inset-0 opacity-20">
        <div class="absolute bottom-0 left-[-20%] right-0 top-[-10%] h-[500px] w-[500px] rounded-full bg-[radial-gradient(circle_farthest-side,rgba(128,90,213,0.3),rgba(255,255,255,0))]"></div>
        <div class="absolute bottom-0 right-[-20%] top-[-10%] h-[500px] w-[500px] rounded-full bg-[radial-gradient(circle_farthest-side,rgba(0,123,255,0.3),rgba(255,255,255,0))]"></div>
    </div>

    <div class="relative z-10 w-full max-w-[1600px] mx-auto px-6 sm:px-8 lg:px-12 py-16">
        <div class="grid lg:grid-cols-2 gap-20 lg:gap-32 items-center">
            
            <!-- Left: Header Section -->
            <div class="space-y-8 text-center lg:text-left">
                <div class="space-y-4">
                    <h1 class="text-[2.5rem] sm:text-5xl md:text-6xl font-semibold tracking-tight leading-[1.1] text-slate-900">
                        Manage Your <span style="color: #1b75bc;">Garage</span> Efficiently
                    </h1>
                    <p class="text-sm sm:text-base md:text-lg text-slate-600 font-normal max-w-2xl lg:max-w-none leading-relaxed">
                        Smart scheduling, automated reminders, and powerful tools designed specifically for automotive service centers
                    </p>
                </div>

                <!-- CTA Section -->
                <div class="flex flex-col sm:flex-row items-center lg:items-start gap-2">
                    @if (isSignedIn()) {
                        <a routerLink="/dashboard" class="inline-flex items-center justify-center gap-1.5 px-4 py-2 bg-sky-600 text-white text-[13px] font-normal rounded-lg hover:bg-sky-700 transition-all duration-150 w-full sm:w-auto">
                            <span>Go to Dashboard</span>
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                            </svg>
                        </a>
                    } @else {
                        <a routerLink="/auth/register" class="inline-flex items-center justify-center px-4 py-2 bg-sky-600 text-white text-[13px] font-normal rounded-lg hover:bg-sky-700 transition-all duration-150 w-full sm:w-auto">
                            <span>Try it free for 14 days</span>
                        </a>
                        <a href="#features" class="inline-flex items-center justify-center gap-1.5 px-4 py-2 text-sky-600 text-[13px] font-normal rounded-lg hover:bg-slate-50 transition-all duration-150 w-full sm:w-auto">
                            <span>See how it works</span>
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                            </svg>
                        </a>
                    }
                </div>
            </div>

            <!-- Right: 3D Carousel Section -->
            <div class="relative w-full h-[500px] md:h-[600px] flex items-center justify-center">
                <div class="relative w-full h-full flex items-center justify-center" style="perspective: 1000px;">
                    <!-- Carousel Items -->
                    @for (image of images; track image.id) {
                        <div [ngStyle]="getItemStyles(image.id)" class="absolute w-[200px] h-[355px] md:w-[250px] md:h-[444px] transition-all duration-500 ease-in-out flex items-center justify-center">
                            <img [src]="image.src" 
                                 [alt]="image.alt" 
                                 class="object-cover w-full h-full rounded-3xl border-2 border-slate-200 shadow-2xl" />
                        </div>
                    }
                </div>

                <!-- Navigation Buttons -->
                <button (click)="prev()" class="absolute left-2 sm:left-8 top-1/2 -translate-y-1/2 rounded-full h-10 w-10 z-20 bg-white/50 backdrop-blur-sm border border-slate-200 flex items-center justify-center hover:bg-white/80 transition-all duration-150">
                    <svg class="w-5 h-5 text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button (click)="next()" class="absolute right-2 sm:right-8 top-1/2 -translate-y-1/2 rounded-full h-10 w-10 z-20 bg-white/50 backdrop-blur-sm border border-slate-200 flex items-center justify-center hover:bg-white/80 transition-all duration-150">
                    <svg class="w-5 h-5 text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>

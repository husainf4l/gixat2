<div class="flex min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-50">
  <!-- Sidebar -->
  <app-sidebar />

  <!-- Mobile Header -->
  <header class="fixed top-0 left-0 right-0 z-20 bg-white border-b border-slate-200 lg:hidden">
    <div class="flex items-center justify-between px-4 py-3">
      <!-- Logo -->
      <app-logo [height]="24" />
      
      <!-- Hamburger Button -->
      <button 
        (click)="layoutService.toggleSidebar()"
        class="p-2 text-slate-600 hover:text-slate-900 hover:bg-slate-100 rounded-lg transition-colors"
        aria-label="Toggle menu"
      >
        <i class="ri-menu-line text-2xl"></i>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 lg:ml-64 pt-16 lg:pt-0">
    <!-- Desktop Header -->
    <div class="hidden lg:block">
      <app-header />
    </div>
    
    <router-outlet />
  </main>
</div>

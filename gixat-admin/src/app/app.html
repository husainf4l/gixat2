<!-- Show login page when not authenticated -->
<div *ngIf="!authService.isAuthenticated" class="min-h-screen">
  <router-outlet />
</div>

<!-- Show main app layout when authenticated -->
<div *ngIf="authService.isAuthenticated" class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div class="w-64 bg-white shadow-lg">
    <div class="p-6">
      <h1 class="text-2xl font-bold text-gray-800">Gixat System Admin</h1>
      <p class="text-sm text-gray-600 mt-2">{{ authService.currentUser?.fullName }}</p>
    </div>
    <nav class="mt-6">
      <a routerLink="/dashboard" routerLinkActive="bg-gray-200" class="block px-6 py-3 text-gray-700 hover:bg-gray-200">Dashboard</a>
      <a routerLink="/companies" routerLinkActive="bg-gray-200" class="block px-6 py-3 text-gray-700 hover:bg-gray-200">Companies</a>
      <a routerLink="/users" routerLinkActive="bg-gray-200" class="block px-6 py-3 text-gray-700 hover:bg-gray-200">Users</a>
      <a routerLink="/system-logs" routerLinkActive="bg-gray-200" class="block px-6 py-3 text-gray-700 hover:bg-gray-200">System Logs</a>
      <a routerLink="/health-check" routerLinkActive="bg-gray-200" class="block px-6 py-3 text-gray-700 hover:bg-gray-200">Health Check</a>
      <a href="#" class="block px-6 py-3 text-gray-700 hover:bg-gray-200">Analytics</a>
      <a href="#" class="block px-6 py-3 text-gray-700 hover:bg-gray-200">Settings</a>
    </nav>
  </div>

  <!-- Main content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
      <h2 class="text-xl font-semibold text-gray-800">System Overview</h2>
      <button
        (click)="logout()"
        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors"
      >
        Logout
      </button>
    </header>

    <!-- Content -->
    <main class="flex-1 p-6">
      <router-outlet />
    </main>
  </div>
</div>

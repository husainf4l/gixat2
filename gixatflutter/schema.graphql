schema {
  query: Query
  mutation: Mutation
}

type Address {
  id: UUID!
  country: String!
  city: String!
  street: String!
  phoneCountryCode: String!
}

type AppMedia {
  id: UUID!
  url: URL
  alt: String
  type: MediaType!
  createdAt: DateTime!
}

type ApplicationUser {
  fullName: String
  userType: UserType!
  organizationId: UUID!
  organization: Organization
  createdAt: DateTime!
  isActive: Boolean!
  id: String!
  userName: String
  normalizedUserName: String
  email: String
  normalizedEmail: String
  emailConfirmed: Boolean!
  passwordHash: String
  securityStamp: String
  concurrencyStamp: String
  phoneNumber: String
  phoneNumberConfirmed: Boolean!
  twoFactorEnabled: Boolean!
  lockoutEnd: DateTime
  lockoutEnabled: Boolean!
  accessFailedCount: Int!
}

type AuthPayload {
  token: String
  user: ApplicationUser
  error: String
}

type Car {
  id: UUID!
  make: String!
  model: String!
  year: Int!
  licensePlate: String!
  vin: String
  color: String
  customerId: UUID!
  customer: Customer
  organizationId: UUID!
  organization: Organization
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Customer {
  id: UUID!
  firstName: String!
  lastName: String!
  email: String
  phoneNumber: String!
  addressId: UUID
  address: Address
  organizationId: UUID!
  organization: Organization
  cars: [Car!]!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type GarageSession {
  id: UUID!
  carId: UUID!
  car: Car
  customerId: UUID!
  customer: Customer
  organizationId: UUID!
  organization: Organization
  status: SessionStatus!
  intakeNotes: String
  customerRequests: String
  inspectionNotes: String
  testDriveNotes: String
  initialReport: String
  media: [SessionMedia!]!
  logs: [SessionLog!]!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type JobCard {
  id: UUID!
  sessionId: UUID
  session: GarageSession
  carId: UUID!
  car: Car
  customerId: UUID!
  customer: Customer
  organizationId: UUID!
  organization: Organization
  status: JobCardStatus!
  internalNotes: String
  items: [JobItem!]!
  totalEstimatedCost: Decimal!
  totalActualCost: Decimal!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type JobItem {
  id: UUID!
  jobCardId: UUID!
  jobCard: JobCard
  description: String!
  status: JobItemStatus!
  estimatedCost: Decimal!
  actualCost: Decimal!
  technicianNotes: String
  createdAt: DateTime!
  updatedAt: DateTime!
}

type LookupItem {
  id: UUID!
  category: String!
  value: String!
  parentId: UUID
  parent: LookupItem
  children: [LookupItem!]!
  metadata: String
  sortOrder: Int!
  isActive: Boolean!
}

type Mutation {
  register(input: RegisterInput!): AuthPayload! @cost(weight: "10")
  login(input: LoginInput!): AuthPayload! @cost(weight: "10")
  createOrganization(input: CreateOrganizationInput!): Organization! @cost(weight: "10")
  assignUserToOrganization(userId: UUID! organizationId: UUID!): Boolean! @cost(weight: "10")
  updateMyOrganization(name: String!): Organization! @cost(weight: "10")
  uploadMedia(file: Upload! alt: String): AppMedia! @cost(weight: "10")
  createLookupItem(input: CreateLookupItemInput!): LookupItem! @cost(weight: "10")
  createSession(carId: UUID! customerId: UUID! intakeNotes: String customerRequests: String): GarageSession! @cost(weight: "10")
  updateSessionStatus(sessionId: UUID! newStatus: SessionStatus! notes: String): GarageSession! @cost(weight: "10")
  updateIntake(sessionId: UUID! intakeNotes: String customerRequests: String): GarageSession! @cost(weight: "10")
  updateInspection(sessionId: UUID! inspectionNotes: String): GarageSession! @cost(weight: "10")
  updateTestDrive(sessionId: UUID! testDriveNotes: String): GarageSession! @cost(weight: "10")
  generateInitialReport(sessionId: UUID! report: String!): GarageSession! @cost(weight: "10")
  createJobCardFromSession(sessionId: UUID!): JobCard! @cost(weight: "10")
  addJobItem(jobCardId: UUID! description: String! estimatedCost: Decimal!): JobCard! @cost(weight: "10")
  updateJobItemStatus(itemId: UUID! status: JobItemStatus! actualCost: Decimal! technicianNotes: String): JobItem! @cost(weight: "10")
  updateJobCardStatus(jobCardId: UUID! status: JobCardStatus!): JobCard! @cost(weight: "10")
  createCustomer(input: CreateCustomerInput!): Customer! @cost(weight: "10")
  createCar(input: CreateCarInput!): Car! @cost(weight: "10")
}

type Organization {
  id: UUID!
  name: String!
  addressId: UUID
  address: Address
  logoId: UUID
  logo: AppMedia
  users: [ApplicationUser!]!
  customers: [Customer!]!
  createdAt: DateTime!
  isActive: Boolean!
}

type Query {
  me: ApplicationUser @cost(weight: "10")
  organizations(where: OrganizationFilterInput @cost(weight: "10") order: [OrganizationSortInput!] @cost(weight: "10")): [Organization!]! @cost(weight: "10")
  myOrganization: Organization @cost(weight: "10")
  organizationById(id: UUID!): Organization @cost(weight: "10")
  autocompleteItems(category: String! query: String parentId: UUID): [LookupItem!]! @cost(weight: "10")
  categories: [String!]! @cost(weight: "10")
  sessions(where: GarageSessionFilterInput @cost(weight: "10") order: [GarageSessionSortInput!] @cost(weight: "10")): [GarageSession!]! @cost(weight: "10")
  sessionById(id: UUID!): GarageSession @cost(weight: "10")
  jobCards(where: JobCardFilterInput @cost(weight: "10") order: [JobCardSortInput!] @cost(weight: "10")): [JobCard!]! @cost(weight: "10")
  jobCardById(id: UUID!): JobCard @cost(weight: "10")
  customers(where: CustomerFilterInput @cost(weight: "10") order: [CustomerSortInput!] @cost(weight: "10")): [Customer!]! @cost(weight: "10")
  customerById(id: UUID!): Customer @cost(weight: "10")
  cars(where: CarFilterInput @cost(weight: "10") order: [CarSortInput!] @cost(weight: "10")): [Car!]! @cost(weight: "10")
  carById(id: UUID!): Car @cost(weight: "10")
}

type SessionLog {
  id: UUID!
  sessionId: UUID!
  session: GarageSession
  fromStatus: SessionStatus!
  toStatus: SessionStatus!
  notes: String
  changedByUserId: String
  createdAt: DateTime!
}

type SessionMedia {
  id: UUID!
  sessionId: UUID!
  session: GarageSession
  mediaId: UUID!
  media: AppMedia
  stage: SessionStage!
  createdAt: DateTime!
}


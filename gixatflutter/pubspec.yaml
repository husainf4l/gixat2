name: gixat
description: "Garage Management System - Production SaaS."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.3.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2

  # HTTP & Networking
  dio: ^5.4.0
  dio_smart_retry: ^7.0.0
  graphql_flutter: ^5.1.2

  # Routing
  go_router: ^13.2.0

  # Storage
  flutter_secure_storage: ^9.1.0

  # UI & Material 3
  google_fonts: ^6.1.0

  # Utilities
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  freezed: ^2.4.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
